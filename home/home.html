<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../bootstrap css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Home</title>
  </head>
  <body class="body-color vh-100">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-around align-items-center">
          <h1 class="navbar-brand text-white">
            <img src="images/logo.png" alt="" class="d-inline">
            <span>Weather App</span>
          </h1>
          <p class="text-white m-0 h2" id="userName" ></p>
        </button>
              <button class="btn btn-outline-warning text-decoration-none" id="logOutBtn">
                <a href="../index.html">
                  Logout
                </a>
              </button>
          </div>
        </div>
    </nav>
    <div class="app-container">
      <div class="container px-3 py-5 text-center">
        <input type="search" class="form-control my-4 my-input w-75 mx-auto" id="search" placeholder="Find Your Location...">
        <div class="row g-0">
          <!-- today section -->
          <div class="item col-md-4 m-0 rounded-4 sec-bg">
            <div id="today-date" class="d-flex justify-content-between py-2 px-3 text-light main-bg rounded-start">
              <p id="today-date-day-name" class="my-auto">sunday</p>
              <span>
                <span id="today-date-day-num" class="my-auto">30</span>
                <span id="today-date-month" class="my-auto">may</span>
              </span>
            </div>
            <div id="today" class="item-content text-start px-3 py-3 pt-5 text-light">
              <p id="today-location" class="fs-4">cairo</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="display-1 fw-bolder h1">
                  <span><span id="today-temp">20</span><sup>o</sup>C</span>
                </span>
              </div>
              <img src="images/116.png" alt="" id="today-condition-img">
              <p id="today-condition-text" class="fs-6 text-primary">sunny</p>
            </div>
            <div class="item-footer d-flex text-light p-3">
              <div class="d-flex me-3">
                <i class="bi bi-umbrella footer-icons mx-2 text-white"></i>
                <p id="humidity">20</p>
              </div>
              <div class="d-flex me-3">
                <i class="bi bi-wind footer-icons mx-2 text-white"></i>
                <p id="wind">30 km/h </p>
              </div>
              <div class="d-flex me-3">
                <i class="bi bi-compass footer-icons mx-2 text-white"></i>
                <p id="wind-direction">East</p>
              </div>
            </div>
          </div>
          <!-- tomorrow section -->
          <div class="item col-md-4 m-0 tomorrow-sec-bg" >
            <div id="tomorrow-date" class="py-2 text-center tomorrow-bg text-light">
              <div class="next-day-name my-auto">monday</div>
            </div>
            <div id="tomorrow" class="item-content text-start text-light p-3 text-center pt-5">
              <img src="images/116.png" alt="" class="next-condition-img">
              <h2>
                <span><span class="next-max-temp">20</span><sup>o</sup>C</span>
              </h2>
              <h2 class="text-white-50">
                <span><span class="next-min-temp">15</span><sup>o</sup>C</span>
              </h2>
              <p class="next-condition-text fs-6 text-primary">partly cloudy</p>
            </div>
          </div>
          <!-- after tomorrow section -->
           <div class="item col-md-4 m-0 rounded-4 sec-bg">
            <div class="py-2 text-center px-3 main-bg text-light rounded-end">
              <p class="next-day-name my-auto">tuesday</p>
            </div>
            <div class="item-content text-start text-light p-3 text-center pt-5">
              <img src="images/116.png" alt="" class="next-condition-img">
              <h2>
                <span><span class="next-max-temp">20</span><sup>o</sup>C</span>
              </h2>
              <h2 class="text-white-50"> 
                <span><span class="next-min-temp">15</span><sup>o</sup>C</span>
              </h2>
              <p class="next-condition-text fs-6 text-primary">partly cloudy</p>
            </div>
           </div>
        </div>
      </div>
    </div>

    <script src="../bootstrap js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
