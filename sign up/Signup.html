<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up</title>
  </head>
  <body class="body-color">
    <div class="container mx-auto my-5 text-center">
      <div class="group w-75 m-auto p-5">
        <h1 class="text-info mb-4">Signup</h1>
        <div class="mb-4">
          <input
            type="text"
            class="form-control my-input"
            id="signName"
            placeholder="Enter your name"
          />
          <div id="NameMessage"></div>
        </div>
       <div class="mb-4">
        <input
        type="email"
        class="form-control my-input"
        id="signEmail"
        placeholder="Enter your email"
      />
      <div id="EmailMessage"></div>
       </div>
       <div class="mb-4">
        <input
        type="password"
        class="form-control my-input"
        id="signPassword"
        placeholder="Enter password"
      />
      <div id="passwordMessage"></div>
       </div>
        <div id="message" class="my-2"></div>
        <button class="btn btn-outline-info w-100" id="signUp">Sign Up</button>
        <p class="text-white mt-3">
          You have an account?
          <a href="../index.html" class="text-white text-decoration-none"
            >Login</a
          >
        </p>
      </div>
    </div>

    <script src="../bootstrap js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
